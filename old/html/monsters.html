<div  ui-content-for="rightSide"><div class="scrollable" id="monsterscroll">
  <div class="scrollable-content" style="overflow: hidden;" >
      <div class="list-group" style="height:100%;background-color:white;" >
<input type="text" placeholder="Filter by Name..." ng-change="monsterFilter(nfilter,cfilter)" value="" ng-model="nfilter" style="width: 70%;border:1px solid black;background-color:white;max-width:70%;position:fixed;top:-1px;border-bottom-right-radius:6px;border-bottom-left-radius:6px;height:34px;z-index: 100;" autocomplete="off" />
<input type="number" placeholder="CR..."  min="1" max="40"  ng-change="monsterFilter(nfilter,cfilter)" ng-model="cfilter" style="width: 30%;border:1px solid black;background-color:white;max-width:30%;position:fixed;top:-1px;border-bottom-right-radius:6px;border-bottom-left-radius:6px;height:34px;left: 70%;z-index: 100;" autocomplete="off" />
    <ul ng-infinitescroll style="height: 100%;margin-top:32px;overflow:auto;background-image: url('/mImages/paper-background.jpg');" class="list-unstyled monster-list">
    <li  ng-animate="'animate'" ng-class="{'no-image':!settings.monsterImages || monster.img == ''}" ng-repeat="monster in filteredMonsters|limitTo:30" on-double-click="loadMonster(monster)">
      <div ng-if="settings.monsterImages && monster.img != ''">
      <img onerror="this.src='img/DefaultMonster.jpg';this.title='You can disable monster images in settings if you are missing a lot of image files';" ng-src="{{monster.img}}" ><br> {{monster.name}} <small style="font-size:70%">(CR{{monster.cr}})</small></div>

      <div ng-if="!settings.monsterImages || monster.img == ''" class="no-select"> {{monster.name}} <small style="font-size:70%">(CR{{monster.cr}})</small></div>
      </li>
      </ul>
      </div>
  </div>
</div>
</div>
<style>
.monster-list li{
    display: table;
	text-align: center;
    height: 23vh;
	width: 100%;
}
.monster-list li div{
    vertical-align: middle;
    display: table-cell;
    height: 23vh;

}
.monster-list li div img{
	width: auto;
	max-height:100%;
}

.animate-enter, 
.animate-leave
{ 
    -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    position: relative;
    display: block;
} 

.animate-enter.animate-enter-active, 
.animate-leave {
    opacity: 1;
    top: 0;
    height: 30px;
}

.animate-leave.animate-leave-active,
.animate-enter {
    opacity: 0;
    top: -50px;
    height: 0px;
}
</style>
