<div class="row">
  <div class="col-3 npc-selector">
    <div class="btn-group float-right" style="z-index: 1000">
      <span class="btn btn-light">Group By:</span>
      <button
        type="button"
        (click)="groupNpcsBy('age')"
        class="btn btn-outline-primary"
      >
        Age
      </button>
      <button
        type="button"
        (click)="groupNpcsBy('race')"
        class="btn btn-outline-primary"
      >
        Race
      </button>
      <button
        type="button"
        (click)="groupNpcsBy('profession')"
        class="btn btn-outline-primary"
      >
        Profession
      </button>
      <button
        type="button"
        (click)="groupNpcsBy('lineage')"
        class="btn btn-outline-primary"
      >
        Lineage
      </button>
    </div>
    <div ngbDropdown>
      <button class="btn btn-primary" ngbDropdownToggle>
        {{ selectedRegion ? selectedRegion.name : "Select Region" }}
      </button>
      <div ngbDropdownMenu>
        <ng-container *ngFor="let region of regions; let i = index">
          <button
            ngbDropdownItem
            class="dropdown-item"
            (click)="selectRegion(region)"
          >
            {{ region.name }}
          </button>
        </ng-container>
      </div>
    </div>

    <ngb-accordion [closeOthers]="true">
      <ng-container *ngFor="let group of groupedNpcs">
        <ngb-panel [title]="group[0]">
          <ng-template ngbPanelContent>
            <perfect-scrollbar
              class="scroll-container table-fixed-head"
              style="position: relative; max-height: 30vh"
              fxFlex="auto"
              [config]="{}"
            >
              <table class="table table-striped table-sm pb-0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Race</th>
                    <th>Profession</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let npc of group[1]"
                    [class.selected]="selectedNpc?.id == npc?.id"
                    (click)="selectNpc(npc)"
                  >
                    <td class="text-capitalize">{{ npc.name }}</td>
                    <td>{{ npc.age }}</td>
                    <td>{{ npc.race.name }}</td>
                    <td>{{ npc.profession?.name }}</td>
                    <td>
                      <fa-icon *ngIf="npc.alive == 3" [icon]="faSkull"></fa-icon
                      ><fa-icon
                        *ngIf="npc.alive == 2"
                        [icon]="faInfinity"
                      ></fa-icon>
                    </td>
                  </tr>
                </tbody>
              </table>
            </perfect-scrollbar>
          </ng-template>
        </ngb-panel>
      </ng-container>
    </ngb-accordion>
  </div>
  <div class="col-9 npc-details" *ngIf="selectedNpc">
    <div class="d-flex npc-row">
      <div class="form-group pr-2 flex-grow">
        <label>Name</label>
        <input
          type="text"
          class="form-control text-capitalize"
          [(ngModel)]="selectedNpc.name"
        />
      </div>
      <div class="form-group pr-2">
        <div ngbDropdown>
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            {{
              selectedNpc.alive === null
                ? "Select"
                : lifeValues[selectedNpc.alive]
            }}
          </button>
          <div ngbDropdownMenu>
            <ng-container *ngFor="let type of lifeValues; let i = index">
              <button
                ngbDropdownItem
                class="dropdown-item"
                (click)="selectedNpc.alive = i"
              >
                {{ type }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="form-group pr-2">
        <label>Age</label>
        <input
          type="number"
          class="form-control"
          style="width: 4rem"
          [(ngModel)]="selectedNpc.age"
        />
      </div>
      <div class="form-group pr-2" *ngIf="selectedRegion?.world?.races">
        <label>Race</label>
        <div ngbDropdown>
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            {{ selectedNpc.race ? selectedNpc.race.name : "Select" }}
          </button>
          <div ngbDropdownMenu>
            <ng-container
              *ngFor="let race of selectedRegion.world.races; let i = index"
            >
              <button
                ngbDropdownItem
                class="dropdown-item"
                (click)="selectedNpc.race = race; selectedNpc.race_id = race.id"
              >
                {{ race.name }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="form-group pr-2">
        <div ngbDropdown>
          <button
            class="btn btn-outline-primary"
            ngbDropdownToggle
            [disabled]="!selectedNpc.race"
          >
            {{ selectedNpc.gender ? selectedNpc.gender : "Select" }}
          </button>
          <div ngbDropdownMenu>
            <ng-container *ngFor="let gender of selectedNpc.race.genders">
              <button
                ngbDropdownItem
                class="dropdown-item"
                (click)="selectedNpc.gender = gender"
              >
                {{ gender }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="form-group pr-2">
        <div ngbDropdown>
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            {{
              selectedNpc.features["lineage"]["text"]
                ? selectedNpc.features["lineage"]["text"]
                : "Select"
            }}
          </button>
          <div ngbDropdownMenu>
            <ng-container *ngFor="let lineage of selectedWorld.lineage_types">
              <button
                ngbDropdownItem
                class="dropdown-item"
                (click)="selectedNpc.features['lineage']['text'] = lineage"
              >
                {{ lineage }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="form-group pr-2 flex-grow">
        <label>City</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedNpc.city"
        />
      </div>
      <div class="form-group pr-2" *ngIf="selectedWorld?.professions">
        <div ngbDropdown>
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            {{
              selectedNpc.profession ? selectedNpc.profession.name : "Select"
            }}
          </button>
          <div ngbDropdownMenu>
            <ng-container *ngFor="let profession of selectedWorld.professions">
              <button
                ngbDropdownItem
                class="dropdown-item"
                (click)="
                  selectedNpc.profession = profession;
                  selectedNpc.profession_id = profession.id
                "
              >
                {{ profession.name }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!!selectedNpc.features">
      <div class="col-8">
        <div class="row">
          <div class="col-6">
            <label>Quirks</label>
            <textarea
              class="form-control"
              [(ngModel)]="selectedNpc.features['quirk']['text']"
            ></textarea>
          </div>

          <div class="col-6">
            <label>Family</label>
          </div>
          <div class="col-6">
            <label>Manner</label>
            <textarea
              class="form-control"
              [(ngModel)]="selectedNpc.features['manner']['text']"
            ></textarea>
          </div>

          <div class="col-6">
            <label>Abilities</label>
            <textarea
              class="form-control"
              [(ngModel)]="selectedNpc.abilities"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-4">
        <fa-icon
          [icon]="faRandom"
          (click)="generateFeatures(selectedNpc)"
        ></fa-icon>
        <ng-container *ngFor="let feature of featuresArray">
          <div
            class="input-group"
            *ngIf="
              feature.name != 'quirk' &&
              feature.name != 'manner' &&
              feature.name != 'lineage'
            "
          >
            <div class="input-group-prepend text-capitalize">
              <span class="input-group-text">{{ feature.name }}</span>
            </div>
            <input
              type="text"
              [(ngModel)]="feature.text"
              class="form-control"
            />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
