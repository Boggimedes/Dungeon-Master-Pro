<head>

    <link ng-if="css=='dark'" rel="stylesheet" ng-href="css/dark.css" />
          <script src="bower_components/handsontable/dist/handsontable.full.js"></script>

 </head>

 <body ui-prevent-touchmove-defaults >

    <!-- Sidebars -->
    <div ui-yield-to="menu" ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div  ui-yield-to="rightSide"
            class="sidebar sidebar-right"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->
        <div class="help-text" ng-show="helpOverlay" ng-include="tutorial[helpStep]"></div>
        <div class="btn-group" id="helpBtnGroup">
        <button class="btn btn-primary" ng-hide="helpStep==0||!helpOverlay||helpStep==7" ng-click="moveTutorial(-1)">Prev</button>
        <button class="btn btn-primary" ng-hide="!helpOverlay" ng-click="helpOverlay=false;helpStep=null">Close</button>
        <button class="btn btn-primary" ng-hide="helpStep==10||!helpOverlay" ng-click="moveTutorial(1)">Next</button>
        </div>
      <div class="help-overlay" ng-show="helpOverlay">
      </div>
      <div  class="navbar navbar-app navbar-absolute-top"  ng-class="{'help-shown' : helpStep==0}">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        
        </div>
        <div  class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" style="font-size: 2.5vh;
    padding-top: 0.5vh;" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
        </div>
      </div>

<!--       <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div> -->

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view class="section" style="height:100vh"></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  <div class="modal modal-overlay" ui-if='login' ui-state='login'>
  <div class="modal-dialog" >
    <div class="modal-content" ng-include="'/partials/sign-in.html'">
    </div>
  </div>
</div>
  <div class="modal modal-overlay" ui-if='register' ui-state='register'>
  <div class="modal-dialog" >
    <div class="modal-content" ng-include="'/partials/sign-up.html'">
    </div>
  </div>
</div>
