 <form ng-submit="login(email,password)" class="form" style="text-align:left;margin:auto;margin-top:50px;max-width:500px;background-color:lightgrey;border:2px solid darkgrey;border-radius:10px;" >
 <img style="border-top-left-radius:10px;border-top-right-radius:10px" src="/img/GMP Logo (medium).jpg"><div class="form-group">
<label>Email Address</label>
<input type="text" class="form-control" ng-model="email">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" ng-model="password">
</div><div class="form-group">
<!-- <button type="button" ng-click="login(email,password)" class="form-control btn btn-primary">Login</button> 
 -->
 <input type="submit" id="submit" class="btn btn-primary" value="Submit">
 </div>
 </form>
